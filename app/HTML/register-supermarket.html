<!-- supermarket-register.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/STYLE/styleS.css">
  <title>Supermarket Registration</title>
</head>
<body>

  <h2>Supermarket Registration</h2>

  <form action="/register-supermarket" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="/login-supermarket">Login here</a>.</p>
  <p>Vuoi tornare indietro? <a href="/">Menu</a></p>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
