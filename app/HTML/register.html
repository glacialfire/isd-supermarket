<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" type="text/css" href="/STYLE/style-login.css">

  <!-- Aggiungi il tuo stile CSS o link esterni qui -->
</head>
<body>
  <div class="container">
    <h2>Register</h2>

    <!-- Mostra il messaggio di registrazione -->
    <p id="registration-message"></p>

    <form id="registrationForm" action="/register" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <input type="submit" value="Register" id="registerButton">
    </form>

    <p>Already have an account? <a href="/">Login</a></p>
    
    <!-- Modal -->
    <div id="errorModal" style="display: none; border: 1px solid #ccc; padding: 10px;">
      <h3>Error</h3>
      <!-- Testo del messaggio di errore -->
      <p id="errorMessage"></p>
      <button id="closeModalButton">Close</button>
    </div>

  </div>
  <script src="app.js"></script>

</body>
</html>
